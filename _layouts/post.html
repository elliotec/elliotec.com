---
layout: default
---
<div class="post">
  <article class="post-content">
    <h1>{{ page.title }}</h1>
    <p id="date">{{ page.date | date: "%b %-d, %Y" }}</p>
    <p class="meta">
      {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
    {{ content }}
  </article>
</div>
